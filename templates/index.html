{% extends 'base.html' %}
{% set active_page = "landing" %}
{% block description %} Samuel Mignot's Personal Site {% endblock %}

{% block styles %} 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/slick.css') }}"/>
{% endblock %}

{% block content %}
<div class="w-5/6 mx-auto image-slider">
    <img src = "{{ url_for('static', filename='img/bookofbones4.jpg')}}" alt="book of bones"></img>
    <img src = "{{ url_for('static', filename='img/lempris2.jpg')}}" alt="lempris pyramid book"></img>
    <img src = "{{ url_for('static', filename='img/staranisebox2.jpg')}}" alt="star anise box"></img>
    <img src = "{{ url_for('static', filename='img/unairdefamille-2.jpg')}}" alt="un air de famille book"></img>
</div>

{% endblock %}

{% block scripts %}

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/slick.min.js') }}"></script>
    <script>
        $(document).ready(() => {
            $('.image-slider').slick({
              dots: true,
              infinite: false,
              speed: 500,
              fade: true,
              cssEase: 'linear'
            });
        });
    </script>
{% endblock %}

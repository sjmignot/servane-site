<!DOCTYPE html>
<html lang="en-US">
<head>
  <title> servane briand </title>
  <link rel="stylesheet" href="/static/css/main.css">
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content=" Contact Servane Briand ">
</head>
<body>
    <div id="top" class="container">
		<header>
		<!-- navbar -->
			<div class="logo">
				<a class="logo__link" href="/"><img src="/static/img/nameheader.svg"/></a>
			</div>
			<nav class="nav"> 
				<ul class="nav__links">
					</li>
					<li class="links__item"><a class="links__link " href="/gallery">works</a></li>
					<li class="links__item"><a class="links__link "href="/exhibits">exhibits</a></li>
					<li class="links__item"><a class="links__link " href="/profile"> profile </a></li>
					<li class="links__item"><a class="links__link active" href="/contact"> contact </a></li>
				</ul>
			</nav>
	</header>

	<!-- content -->
	<section class="content-wrapper">
	  
<div class="page-wrapper">
<form
  action="https://formspree.io/xvowrged"
  method="POST"
>
  <div class="form__name-wrapper">
	  <label class="form-label__name form-label__name--first">
		FIRST NAME 
		<input class="form-input__name form-input__name--last " type="text" name="first-name">
	  </label>

	  <label class="form-label__name form-label__name--last">
		LAST NAME
		<input class="form-input__name form-input__name--last" type="text" name="last-name">
	  </label>
  </div>
  <label class="form-label__email">
    EMAIL
    <input class="form-input__email" type="email" name="_replyto" required>
  </label>
  <label class="form-label__message">
    MESSAGE 
    <textarea class="form-input__message" rows="8" name="message" required minlength="40"> </textarea>
  </label>
  <input type="text" name="_gotcha" style="display:none" />
  <input class="form__submit-button"type="submit" value="submit">
</form>
<div class="contact-page__image-wrapper">
	<img class="contact-page__image" src="/static/img/medusa.png"></img>
</div>
</div>

	</section>
	<footer>
		<p class="footer__credits">Designed by <a href="https://samuelmignot.com" target="_blank">Samuel Mignot</a></p>
	</footer>
	</div>
      
  <script src="/static/js/exhibitDate.js"></script>

 </body>
</html>
